<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <!--This page will show when the user first loads the page-->
      <div class="searchSection">
        <i class="fa-solid fa-location-dot"></i>
        <input class="userInput" placeholder="Enter a City" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="pageNotFound">
        <img
          src="https://img.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_114360-5529.jpg?w=740&t=st=1679685196~exp=1679685796~hmac=2dca69d98c100fc049ced76eef817baedf4ebb1fdb265d87905122ea744e8b18"
        />
      </div>
      <!--This page will show when the user enters a city-->
      <div class="weatherDetail">
        <h1>0Â°F</h1>
        <h3>Broken Cloud</h3>
      </div>
      <div class="weatherInfor">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="humadityInfo">
            <p>88%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="windSpeed">
          <i class="fa-solid fa-wind"></i>
          <div class="windSpeedInfor">
            <p>0 Km/H</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0bdb2a0040.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
