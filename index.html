<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <!--This page will show when the user first loads the page-->
      <div class="searchSection">
        <i class="fa-solid fa-location-dot"></i>
        <input class="userInput" placeholder="Enter a City" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="city"></div>

      <div class="pageNotFound">
        <img class="icon" src="" />
      </div>
      <!--This page will show when the user enters a city-->
      <div class="weatherDetail">
        <h1 class="temprature">0Â°C</h1>
        <h3 class="description">Broken Cloud</h3>
      </div>
      <div class="weatherInfo">
        <div class="weatherHumidity">
          <i class="fa-solid fa-water"></i>
          <div class="humadityInfo">
            <p class="humadity">88</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="windSpeed">
          <i class="fa-solid fa-wind"></i>
          <div class="windSpeedInfor">
            <span class="wind">0 Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0bdb2a0040.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
